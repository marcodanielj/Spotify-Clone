<div class="content">

        <div class="lista">

            <app-header [imageURL]="headerImageURL" 
                            [hideImage]="isSearchVisible"
                            [hideHeader]="isSearchVisible"
                            [title]="headerText"
                            [type]="headerType"
                            ></app-header>
            
            
                <app-recent-searches
                [class.isSearchVisible]="!isSearchVisible"
                ></app-recent-searches>
            
                <table class="table mt-3"
                [class.isTableVisible]="!isTableVisible">
                    <thead>
                        <tr>
                            <!-- th are the titles used on the table head in which the tbody will align to-->
                            <th class="w-5">#</th>
                            <th class="w-35">Título</th>
                            <th class="w-30">Artista</th>
                            <th class="w-10 direita">Duração</th>
                            <th class="w-20">Álbum</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let track of tracks"
                            (dblclick)="playTrack(track)"
                            [class.playing]="track.id === currentTrack.id"
                            >
                            <td>
                                <fa-icon class="play" [icon]="playIcon"></fa-icon>
                            </td>
                            <td> {{ track.name }} </td>
                            <td (click)="goToArtist(track.artists[0].id)"> {{ getArtists(track) }} </td>
                            <td class="direita"> {{ track.duration }} </td>
                            <td> {{ track.album.name }}</td>
                        </tr>
                    </tbody>
                </table>
        </div>

        <div class="background"
        [style.background-image]="'url(' + headerImageURL + ')'"></div>

</div>

<app-painel-direito class="painel-direito"></app-painel-direito>
