<div class="minhas-musicas">

    <span class="titulo-bg mt-4">
        Músicas Curtidas
    </span>

    <table class="table mt-3">
        <thead>
            <tr>
                <!-- th are the titles used on the table head in which the tbody will align to-->
                <th class="w-5">#</th>
                <th class="w-35">Título</th>
                <th class="w-30">Artista</th>
                <th class="w-10 direita">Duração</th>
                <th class="w-20">Álbum</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let track of savedTracks"
                (dblclick)="playTrack(track)"
                [class.playing]="track.id === currentTrack.id"
                >
                <td>
                    <fa-icon class="play" [icon]="playIcon"></fa-icon>
                </td>
                <td> {{ track.name }} </td>
                <td (click)="goToArtist(track.artists[0].id)"
                class="artistRow"
                > {{ getArtists(track) }} </td>
                <td class="direita"> {{ track.duration }} </td>
                <td (click)="goToAlbum(track.album.id)"
                class="albumRow"
                > {{ track.album.name }}</td>
            </tr>
        </tbody>
    </table>

</div>
